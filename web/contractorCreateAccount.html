<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<!-- contractorCreateAccount.html
Create Contractor Account for Lauren's List Web Site
-->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Create Account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-nr-min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="pure-skin-matt">
        <div id="header">
            <div class="bottom_header">
                <a href="index.jsp"><img src="images/LLLogoSmall.jpg" alt="Lauren's List Logo" /></a>
                <h1> Lauren's List </h1>
            </div>
            <div class="right" style="display:inline-block">
                <br/>
                <a class="pure-button" href="login.html"> Login </a> &nbsp;
                <a class="pure-button" href="customerOrContractor.html"> Create Account </a> &nbsp;
            </div>
        </div>
        <div id="top" class="pure-menu-horizontal pure-menu pure-menu-open">
            <ul>
                <li><a href="index.jsp">Home</a></li>
                <li><a href="search?search=">Browse Contractors</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
        <div id="center">
            <form action="contractorCreateAccount" method="post" class="pure-form pure-form-aligned">
                <div class="center">
                <fieldset>
                    <legend> Create Account </legend>
                    <div class="pure-control-group">
                        <label for="companyName">Company Name</label>
                        <input name="companyName" type="text" />
                    </div>
                    <div class="pure-control-group">
                        <label for="email">Email</label>
                        <input name="email" type="text" />
                    </div>
                    <div class="pure-control-group">
                        <label for="phone">Phone Number</label>
                        <input name="phone" type="text" />
                    </div>
                    <div class="pure-control-group">
                         <label for="info">Tell your customers about your company</label>
                         <textarea name="info" rows="4" cols="40" onfocus="if(this.value===this.defaultValue)this.value='';" onblur="if(this.value==='')this.value=this.defaultValue;">Please put your Company info here</textarea>
                    </div>
                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" />
                    </div>
                    <div class="pure-control-group">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input name="passwordConfirm" type="password" />
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Submit</button> &nbsp;
                        <button type="reset" class="pure-button">Reset</button>
                    </div>
                </fieldset>
                </div>
            </form>
        </div>
    </body>
</html>
