Create Customer Account for Lauren's List Web Site
-->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Create Account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-nr-min.css" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/Javascript">
        <!--
            function showhide(box) {
                var chkBox = document.getElementById("chkBox");
		var idBox = document.getElementById("idBox");
 
		if (chkBox.checked){
                    idBox.style.display = "block";
		} else {
                    idBox.style.display = "none";
		}
            }
        -->   
        </script>
    </head>
    <body class="pure-skin-matt">
        <div id="header">
            <div class="bottom_header">
                <a href="index.jsp"><img src="images/LLLogoSmall.jpg" alt="Lauren's List Logo" /></a>
                <h1> Lauren's List </h1>
            </div>
            <div class="right" style="display:inline-block">
                <br/>
                <a class="pure-button" href="login.html"> Login </a> &nbsp;
                <a class="pure-button" href="customerOrContractor.html"> Create Account </a> &nbsp;
            </div>
        </div>
        <div id="top" class="pure-menu-horizontal pure-menu pure-menu-open">
            <ul>
                <li><a href="index.jsp">Home</a></li>
                <li><a href="#">Browse Contractors</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
        <div id="center">
            <form action="customerCreateAccount.java" method="post" class="pure-form pure-form-aligned">
                <div class="center">
                <fieldset>
                    <legend> Create Account </legend>
                    <div class="pure-control-group">
                        <label for="firstname">First Name</label>
                        <input name="firstName" type="text" />
                    </div>
                    <div class="pure-control-group">
                        <label for="lastName">Last Name</label>
                        <input name="lastName" type="text" />
                    </div>
                    <div class="pure-control-group">
                        <label for="email">Email</label>
                        <input name="email" type="text" />
                    </div>
                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" />
                    </div>
                    <div class="pure-control-group">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input name="passwordConfirm" type="password" />
                        <label for="credit">Add Credit Card</label>
                        <input name="credit" type="checkbox" id="chkBox" onclick="showhide();" />
                    </div>
                    <div id="idBox" style="display:none;">
                        <div class="pure-control-group">
                            <label for="cardNum">Credit Card #</label>
                            <input name="cardNum" type="text" />
                        </div>
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Submit</button> &nbsp;
                        <button type="reset" class="pure-button">Reset</button>
                    </div>
                </fieldset>
                </div>
            </form>
        </div>
    </body>
</html>
